<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav style="background-color: black !important;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="painel.html" class="navbar-brand" style="color: white !important;">Voltar para o menu</a>
        </div>
      </nav>



    <h1>Hello, world!</h1>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Erro!!</strong> Já existe um cliente com este CPF
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Cadastrar cliente</button>
        <button class="btn btn-primary" type="button">Buscar Cliente</button>
        <button class="btn btn-primary" type="button">Criar orçamento</button>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
    <form action="/cadastro" method="POST" enctype="application/x-www-form-urlencoded">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="nome">
        <label for="nome">Nome Completo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="cpf">
        <label for="cpf">CPF</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="numero">
        <label for="numero">Número de telefone</label>
      </div>
      <br>

      <button type="submit" class="btn btn-secondary">Enviar</button>
    </form>

    <br>
    <br>
    <br>
    <br>

    <form id="consultaform" method="POST" action="/cadastroorc">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput cpf" placeholder="CPF" required>
          <label for="cpf">CPF do cliente</label>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Buscar</button>
      </form>
      <br>
      <br>
      <br>
      <br>
      <br>


      <div class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title">Orçamento</h5>
          <p class="card-text">Valor: <br> Descrição: <br> Situação: </p>
          <a href="#" class="btn btn-primary">Marcar como concluido</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
