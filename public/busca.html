<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color: black !important;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="painel.html" class="navbar-brand" style="color: white !important;">Voltar para o menu</a>
        </div>
      </nav>
    <br>
    <br>

    <form id="consultaform">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
          <label for="cpf">CPF do cliente</label>
        </div>
        <br>
        <button type="button" onclick="consultarCliente()" class="btn btn-secondary">Buscar</button>
    </form>
    <br>
    <br>
    <br>

    <div id="resultadoConsulta"></div>

    <script>
        function consultarCliente() {
            var cpf = document.getElementById("cpf").value;

            // Realiza uma requisição AJAX para o servidor
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {

                    document.getElementById("resultadoConsulta").innerHTML = xhr.responseText;
                }
            };

            // Define o método e a URL da requisição
            xhr.open("GET", "/busca/" + cpf, true);

            // Envia a requisição
            xhr.send();
        }
    </script>
    <script>
        function marcarConcluido(idOrcamento) {
            // Realiza uma requisição AJAX para marcar o orçamento como concluído
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Atualiza a interface ou fornece feedback ao usuário, se necessário
                    alert('Orçamento marcado como concluído com sucesso!');
                    // Pode recarregar a página ou fazer outras ações conforme necessário
                    location.reload();
                }
            };

            // Define o método e a URL da requisição
            xhr.open("POST", "/marcar-concluido/" + idOrcamento, true);

            // Envia a requisição
            xhr.send();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
