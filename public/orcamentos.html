<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orcamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color: black !important;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="painel.html" class="navbar-brand" style="color: white !important;">Voltar para o menu</a>
        </div>
      </nav>
      <br>
      <br>

    <form id="orcamentoform" action="/orcamentos" method="POST">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="cpf" placeholder="CPF" name="cpforc" required>
          <label for="cpf">CPF do cliente</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="descorc" placeholder="Descrição" name="descorc" required>
            <label for="decorc">Descrição do orçamento</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="valororc" placeholder="valor" name="valororc" required>
            <label for="valororc">Valor do orçamento</label>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Criar orçamento</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
