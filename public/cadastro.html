<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color: black !important;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="painel.html" class="navbar-brand" style="color: white !important;">Voltar para o menu</a>
        </div>
      </nav>
    <div class="header">
        <br>
        <center><h2>Cadastro de cliente</h2></center>
        <br>
        <br>
    </div>

    <form action="/cadastro" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="nome">
          <label for="nome">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="cpf">
          <label for="cpf">CPF</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="numero">
          <label for="numero">Número de telefone</label>
        </div>
        <br>
  
        <button type="submit" class="btn btn-secondary">Enviar</button>
      </form>
